  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h2>{{ receipe.name }}</h2>
  </div>
</div>

    <div class="dropdown"
    appDropdown>
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Manage Recipe</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Add to Shopping List</a></li>
        <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

  </div>
</div>
<div class="row">

    Ingredients
