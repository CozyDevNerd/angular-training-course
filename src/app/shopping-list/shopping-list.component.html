<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <app-shopping-edit
      (ingredientAdded)="onIngredientAdded($event)"
      ></app-shopping-edit>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ul>
        <li
        *ngFor="let ing of ingredients">
          <a class="" style="cursor:pointer">{{ ing.name }} ( {{ ing.amount }} )</a>
        </li>
      </ul>
    </div>
  </div>
</div>
