<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="row">
        <div class="col-sm-5">
          <label>Name</label>
          <input
            #nameInput
            type="text" id="name" class="form-control" />
        </div>
        <div class="col-sm-2">
          <label>Amount</label>
          <input
            #amountInput
            type="text" id="amount" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger" type="reset">Delete</button>
          <button class="btn btn-info" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
